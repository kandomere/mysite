{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div id="content" class="col-7 justify-content-center mx-4">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar" class="col-4  justify-content-center ">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
</div>
</body>
</html>
